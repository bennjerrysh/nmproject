<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">
       <link th:href="@{/css/main2.css}" rel="stylesheet" />
<!-- jquery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>

<!-- 공통 헤더-->
    <th:block th:replace="fragments/head :: headFragment"></th:block>

    <body id="page-top">
        <div id="wrapper">
            <!-- 사이드바-->
            <th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- 상단바-->
                    <th:block th:replace="fragments/topbar :: topbarFragment"></th:block>
                    <!-- 본문-->
                    <th:block layout:fragment="content">
                    
                    <div class="container-fluid">
				
				<div
					class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">광고등록</h1>

				</div>

				<div class="card shadow mb-4">
                     <div class="card-body">
                     	

								<div class="container">
									<form action="newmeetForm" method="post" onsubmit="submitOk()">
									
									<!--  	<input type="hidden" class="form-control" name="p_no" value="">-->
										<input type="hidden" class="form-control" name="report" value="0">
										<input type="hidden" class="form-control" name="hits" value="0">
										<input type="hidden" class="form-control" name="like" value="0">
										<input type="hidden" class="form-control" name="inspection" value="1">
										
										
										
										<div class="form_group">
											<label for="title">1.광고명</label> <input type="text"
												class="form-control" name="contents" >
										</div>
										
										<div class="form_group">
											<label for="title">2.광고내용</label> <input type="text"
												class="form-control" name="contents" >
										</div>
										
										<div class="form_group">
											<label for="title">3.금액</label> <input type="text"
												class="form-control" name="contents" >
										</div>
										
										<label for="title">4.광고이미지</label><br />
										<div class="input-group mb-3">
											<input type="file" class="form-control" id="inputGroupFile02"
												name="image"> <label class="input-group-text"
												for="inputGroupFile02">Upload</label>
										</div>
										
										
										<div class="form_group">
											<label for="title">5.담당자 이름</label> <input type="text"
												class="form-control" name="nickname" th:value="${usersDTO.nickname}">
										</div>
										
										<br>
										<div class="form_group">
											<label for="title">6.광고마감기한</label> <input type="date"
												class="form-control" name="period">
										</div>
										
										<br />	<br />	
										<div class="d-grid gap-2">
											<button class="btn btn-primary" type="submit">광고등록</button>
										</div>
									</form>
								</div>

                     </div>
                </div>
				</div>
                    	
                    	
                </div>
                <!-- 공통 하단-->
                <th:block th:replace="fragments/footer :: footerFragment"></th:block>
            </div>
        </div>

        <!-- 공통 스크립트-->
        <th:block th:replace="fragments/script :: scriptFragment"></th:block>
	<script>
	const title = document.querySelector('.menu_title');
	const titleMenu = document.querySelector('.title_group');
	const chevron = document.querySelector('.chevron');
	const fas = document.querySelector('.fas');
	chevron.innerHTML = '<i class="fas fa-chevron-down"></i>';
	
	title.addEventListener('click', (e) => {
		if(titleMenu.classList.contains('menu_up')) {
			chevron.innerHTML = '<i class="fas fa-chevron-up"></i>';
			titleMenu.style.height = '30px';
			titleMenu.style.opacity = '1';
			titleMenu.classList.remove('menu_up');
			titleMenu.classList.add('menu_down');
		} else {
			chevron.innerHTML = '<i class="fas fa-chevron-down"></i>';
		titleMenu.style.height = '0px';
			titleMenu.style.opacity = '0';
			titleMenu.classList.remove('menu_down');
			titleMenu.classList.add('menu_up');
		}
		
	});
	</script>
	
    
</body>
</html>
